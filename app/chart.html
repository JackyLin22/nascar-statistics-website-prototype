<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Charts | Jacky Lin</title>

    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bowlby+One+SC&family=Ewert&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />

    <script>
      const currentPage = "chart";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>All Driver Statistics</header>

    <div class="layout">
      <button id="kyleButton">Kyle Busch</button>
      <button id="christopherButton">Christopher Bell</button>
      <button id="williamButton">William Byron</button>
      <button id="dennyButton">Denny Hamlin</button>
      <button id="ryanButton">Ryan Blaney</button>
      <button id="all">All</button>
    </div>

    <div class="container">
      <h1 class="style">Number of Wins per Year</h1>
      <h2>This chart shows how many races each driver won per season</h2>
      <canvas id="winsChart"></canvas>
    </div>

    <div class="layout">
      <button id="kyleButton2">Kyle Busch</button>
      <button id="christopherButton2">Christopher Bell</button>
      <button id="williamButton2">William Byron</button>
      <button id="dennyButton2">Denny Hamlin</button>
      <button id="ryanButton2">Ryan Blaney</button>
      <button id="all2">All</button>
    </div>

    <div class="container2">
      <h1 class="style">Average Finish per Season</h1>
      <h2>This chart shows each driver's average finish over 36 races</h2>
      <canvas id="AverageFinishChart"></canvas>
    </div>

    <div class="center">
      <a href="index.html">
        <button class="color">Back to Homepage</button>
      </a>
      <a href="main.html">
        <button class="color">Back</button>
      </a>
    </div>
  </body>
</html>
